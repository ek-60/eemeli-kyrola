<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keskitetty laatikko</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;   /* Vaakakeskitys */
      align-items: center;       /* Pystykeskitys */
    }

    .box {
      background-color: #007bff; /* sininen */
      max-width: 600px;
      min-height: 600px;
      width: 100%;
      margin: 20px;
    }

    /* Mobiilissa (max 768px) poistetaan pystykeskitys */
    @media (max-width: 768px) {
      main {
        align-items: flex-start;
        padding-top: 20px;
      }
      
      .bix {
        max-height: 100%;
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="box"></div>
  </main>

</body>
</html>
