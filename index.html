<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keskitetty laatikko</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    main {
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background-color: #007bff;
      max-width: 600px;
      min-height: 600px;
      width: 100%;
      margin: 20px;
    }

    @media (max-width: 768px) {
      main {
        height: 100%;      /* K채yt채 t채ytt채 korkeutta mobiilissa */
        align-items: flex-start;
        padding-top: 20px;
        overflow: hidden;  /* Ei skrollausta */
      }
    }
  </style>
</head>
<body>

  <main>
    <div class="box"></div>
  </main>

</body>
</html>
